{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Home Page{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for quiz in quizzes %}
        <div>
            <a href="{{url_for('questions', quiz_id=quiz['quiz_id'])}}">{{quiz['title']}}</a>
            <p>{{quiz['description']}}</p>
        </div>
    {% endfor %}
{% endblock %}
