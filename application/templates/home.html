{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Home Page{% endblock %}</h1>
{% endblock %}

{% block content %}
    <ul>
    {% for quiz in quizzes %}
        <li>
            <a href="{{url_for('quiz_manager.questions', quiz_id=quiz['quiz_id'])}}">{{quiz['title']}}</a>
            <p>{{quiz['description']}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
