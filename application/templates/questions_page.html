{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Questions Page{% endblock %}</h1>
{% endblock %}

{% block content %}
    <p>{{quiz['title']}}</p>
    <ol type="1">
    {% for question in questions %}
        <li>
        <a href="{{url_for('quiz_manager.answers', question_id=question['question_id'])}}">{{question['question']}}</a>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
